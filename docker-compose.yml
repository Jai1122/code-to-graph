version: '3.8'

services:
  code-to-graph:
    build: .
    container_name: code-to-graph-app
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - LLM_PROVIDER=ollama
      - LLM_OLLAMA_BASE_URL=http://ollama:11434
      - LLM_OLLAMA_MODEL=qwen3:1.7b
      - VIZ_HOST=0.0.0.0
      - VIZ_PORT=8080
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./repos:/app/repos  # Mount repository analysis directory
      # Joern support has been removed
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: ["code-to-graph", "visualize", "--host", "0.0.0.0", "--port", "8080"]

  ollama:
    image: ollama/ollama:latest
    container_name: code-to-graph-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  neo4j:
    image: neo4j
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  ollama_data:
    driver: local
